{% extends "templates/base.html" %}

{% block content %}

<div class="message">
	<h1>Fill out the form below to send Hamilton a message!</h1>
	<div class="letter"
		<form method="post" action="/">
		<p>From:    <input type="text" name="sender"/>
	    <p>Message: <input id="textbox" type="text" name="message"/></p>
	    <p><input type="submit"></p></form>
	</div>
</div>
{%endblock%}
